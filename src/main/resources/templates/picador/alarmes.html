<html>
<meta charset="UTF-8" />

<script src="//www.amcharts.com/lib/4/core.js"></script>
<script src="//www.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script
	src="https://www.amcharts.com/lib/4/plugins/export/export.min.js"></script>



<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Picador ' + ${picador.nome} )}"></div>






		<br>





		<div class="row">
			<div class="col p-2">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Consulta a alarmes:</h5>

						<form th:action="@{filtroalarmes}" class="card-body" method="get">


							<div class="row">
								<div class="col">

									<div class="form-group p-2">

										<label>Data inicial:</label> <input name="dataInicial"
											class="form-control" placeholder="Nome do picador"
											type="date" th:value="${paramDataInicial}" />


									</div>

								</div>
								<div class="col">

									<div class="form-group p-2">


										<label>Data final:</label> <input name="dataFinal"
											class="form-control" placeholder="Nome do picador"
											type="date" th:value="${paramDataFinal}" />


									</div>

								</div>


							</div>








							<div class="form-group p-2">

								<button class="btn btn-primary" type="submit">Filtrar</button>
							</div>





						</form>




						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Data / Hora</th>
									<th scope="col">Mensagem</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="alarme : ${alarmes}">
									<th scope="row" th:text="${alarme.id}">1</th>
									<td th:text="${#temporals.format(alarme.datahora, 'HH:mm:ss dd/MM/yyyy')}">Mark</td>
									<td th:text="${alarme.descricao}">Otto</td>
								</tr>
								
							</tbody>
						</table>


					


					</div>
				</div>
			</div>



		</div>

		<script src="/js/jquery-1.3.2.min.js" type="text/javascript"></script>
</body>
</html>
