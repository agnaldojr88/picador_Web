<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Editando Picador')}"></div>

		<div class="card mt-3">
			<form th:action="@{/picador/update}"
				th:object="${requisicaoNovoPicador}" class="card-body" method="post">
				
				<input th:field="*{id}" class="form-control" placeholder=""
					type="hidden" />
					
				
				<div class="row">
						<div class="col">
						
							<div class="form-group p-2">
								<label> Usuários associados: <br> 
								<input class=""
									type="checkbox" name="user" th:each="user : ${users}"
									th:text="'&ensp;' + ${user.nome} + '      &emsp;     '"
									th:value="${user.id}" th:field="*{user}" 
								/>
								</label>
							</div>
							
						</div>
				</div>
				<div class="row">
						<div class="col">
						
							<div class="form-group p-2">

								<input th:field="*{nome}" th:errorclass="is-invalid"
									class="form-control" placeholder="Nome do picador" />
			
								<div class="invalid-feedback" th:errors="*{nome}">Erros no
									nome do Picador.</div>
							</div>						
						
						</div>
						<div class="col">
						
							<div class="form-group p-2">
	
								<input th:field="*{ip}" th:errorclass="is-invalid"
									class="form-control"
									placeholder="IP do picador, exemplo: 192.168.20.222" />
			
								<div class="invalid-feedback" th:errors="*{ip}">Erros no IP
									do Picador.</div>
							</div>
						
						</div>
				</div>
				<div class="row">
						<div class="col">
						
							<div class="form-group p-2">
			
								<input th:field="*{numeroSerie}" th:errorclass="is-invalid"
									class="form-control" placeholder="Numero de série do picador" />
			
								<div class="invalid-feedback" th:errors="*{numeroSerie}">
									Erros no numero de série do Picador.</div>
							</div>
						
						</div>
						<div class="col">
						
							<div class="form-group p-2">

								<input class="form-control" type="text"
									th:value="*{dataFabricacao}" th:field="*{dataFabricacao}"
									th:errorclass="is-invalid" placeholder="Data de Fabricação" />
			
			
								<div class="invalid-feedback" th:errors="*{dataFabricacao}">
									Erros no cadastro da data fabricação do Picador.</div>
							</div>
						
						</div>
				</div>
				<div class="row">
						<div class="col">
						
							<div class="form-group p-2">

								<input th:field="*{cidade}" th:errorclass="is-invalid"
									class="form-control" placeholder="Cidade" />
			
								<div class="invalid-feedback" th:errors="*{cidade}">Erros no
									cadastro da cidade do Picador.</div>
							</div>
						
						</div>
						<div class="col">
						
							<div class="form-group p-2">

								<input th:field="*{estado}" th:errorclass="is-invalid"
									class="form-control" placeholder="Estado" />
			
								<div class="invalid-feedback" th:errors="*{estado}">Erros no
									cadastro do estado do Picador.</div>
							</div>
						
						</div>
						<div class="col">
						
							<div class="form-group p-2">

								<input th:field="*{pais}" th:errorclass="is-invalid"
									class="form-control" placeholder="Pais" />
			
								<div class="invalid-feedback" th:errors="*{pais}">Erros no
									cadastro do pais do Picador.</div>
							</div>
						
						</div>
						<div class="col">
						
							<div class="form-group p-2">

								<input th:field="*{cep}" th:errorclass="is-invalid"
									class="form-control" placeholder="CEP" type="number" />
			
								<div class="invalid-feedback" th:errors="*{cep}">Erros no
									cadastro do cep do Picador.</div>
							</div>
						
						</div>
				</div>
				<div class="row">
						<div class="col">
						
							<div class="form-group p-2">
	
								<textarea th:field="*{descricao}" class="form-control"
									placeholder="Detalhes sobre o picador"></textarea>
							</div>
								
						</div>
						
				</div>
				<div class="row p-2">
						<div class="col">
						
							<button class="btn btn-primary" type="submit">Salvar</button>
						
						</div>
				</div>

				
			</form>
		</div>
	</div>
</body>
</html>
